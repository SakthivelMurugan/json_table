<!DOCTYPE html>
<html>
    <head>
        <title>json table</title>
    </head>
    <body>
        {{data}}
            <table border="1">
            <tr>
                <th>id</th>
                <th>email</th>
                <th>first name</th>
                <th>last name</th>
                <th>avatar</th>
            </tr>
            {%for i in data%}
            <tr>
                <td>{{i.get("id")}}</td>
                <td>{{i.get("email")}}</td>
                <td>{{i.get("first_name")}}</td>
                <td>{{i.get("last_name")}}</td>
                <td>{{i.get("avatar")}}</td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
